<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css"
        integrity="sha512-5D0ofs3AsWoKsspH9kCWlY7qGxnHvdN/Yz2rTNwD9L271Mno85s+5ERo03qk9SUNtdgOZ4A9t8kRDexkvnWByA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="./Gift.mp4" type="video/mp4">
    </video>
    <div class="container-fluid content">
        <div class="flex h-screen">
            <div class="m-auto">
                <div class="p-5 rounded shadow-sm max-w-screen-sm flex justify-center m-auto" style="
                width: 500px;
                height: 150px;
            ">
                    <div class="flex items-center pt-1">
                        <div class="text-2xl font-bold text-white text-9xl flex"><span id="test">PH</span><span
                                id="myTargetElement">00000</span></div>
                    </div>
                </div>
                <div class="m-auto my-10">
                    <div class="flex gap-11 text-center">
                        <div class="button-start w-1/2" id="start-student">
                            <div class="box-button" style="border-radius: 20px;">
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>Start
                            </div>
                        </div>
                        <div class="button-end w-1/2" id="stop-student">
                            <div class="box-button-end" style="border-radius: 20px;">
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>End
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.all.min.js"></script>
    <script src="./countup.js"></script>
    <script src="./descrambler.js"></script>
    <script src="./index.js"></script>
</body>

</html>
